<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Blog de Cafe</title>
</head>

<body>

    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="\">
                    <h1 class="aclarar no-margin">Blog <span>de Cafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="aclarar">Nosotros</a>
                    <a href="cursos.html" class="aclarar">Cursos</a>
                    <a href="contacto.html" class="aclarar">Contacto</a>
                </nav>
            </div><!-- Cierra barra -->
            <div class="texto-header">

                <h2 class="aclarar no-margin">Blog de cafe con consejos y cursos</h2>
                <p class="aclarar no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>


        </div><!-- Cierra contenedor -->



    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Imagen contacto">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">

                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre aqui">
                    </div>

                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Ingrese su correo electronico aqui">
                    </div>

                    <div class="campo mensaje">


                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>

                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="boton boton-secundario">
                    </div>

                </form>
            </div>




        </div>
    </main>



    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog <span>DeCaf√©</span></p>

                <nav class="navegacion">
                    <a href="nosotros.html" class="aclarar">Nosotros</a>
                    <a href="cursos.html" class="aclarar">Cursos</a>
                    <a href="contacto.html" class="aclarar">Contacto</a>
                </nav>


            </div>
        </div>
    </footer>

</body>

</html>
